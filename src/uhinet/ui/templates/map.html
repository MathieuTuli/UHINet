<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id='floating-panel'>
      <input onclick="removePolygon();" type=button value="Remove Polygon"> 
      <input onclick="addPolygon();" type=button value="Restore Polygon"> 
      <input onclick="clearMarkers();" type=button value="Hide All Markers"> 
      <input onclick="showMarkers();" type=button value="Show All Markers"> 
      <input onclick="deleteMarkers();" type=button value="Delete markers"> 
    </div>
    <div id="map"></div>
    <script>

      var map;
      var polygon;
      var infoWindow;
      var markers = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.65, lng: -79.4},
          zoom: 14.1,
        });

      /*  var coords = [
            {lat: 43.648, lng: -79.3983},
            {lat: 43.6483, lng: -79.401},
            {lat: 43.6513, lng: -79.4013},
            {lat: 43.651, lng: -79.398}
        ];

        // Construct the polygon.
        polygon = new google.maps.Polygon({
          paths: coords,
          strokeColor: '#23244b',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#808080',
          fillOpacity: 0.35,
          draggable: true,
          editable: true,
          geodesic: true
        });

        // Add a listener for the click event.
        polygon.addListener('click', showArrays);
*/
        infoWindow = new google.maps.InfoWindow;

        google.maps.event.addListener(map, 'click', function(event){
          addMarker(event.latLng);
        });
      }

      function addMarker(location){
        var marker = new google.maps.Marker({
          position:location,
          map:map,
        });
        markers.push(marker);
      }

      function setMapOnAll(map){
        for (var i = 0; i < markers.length; i++){
          markers[i].setMap(map);
        }
      }

      function clearMarkers(){
        setMapOnAll(null);
      }

      function showMarkers(){
        setMapOnAll(map);
      }

      function deleteMarkers(){
        clearMarkers();
        markers = [];
      }

      function addPolygon(){
        //var coords = [
        //    {lat: 43.648, lng: -79.3983},
        //    {lat: 43.6483, lng: -79.401},
        //    {lat: 43.6513, lng: -79.4013},
        //    {lat: 43.651, lng: -79.398}
        //];

        if(markers.length == 0){
          window.alert("Please mark locations first.");
          return;
        }

        var coords = [];
        for (var i = 0; i < markers.length; i++){
          coords.push(markers[i].latLng);
        }

        window.alert(markers);

        // Construct the polygon.
        polygon = new google.maps.Polygon({
          paths: coords,
          strokeColor: '#23244b',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#808080',
          fillOpacity: 0.35,
          draggable: true,
          editable: true,
          geodesic: true
        });

        // Add a listener for the click event.
        polygon.addListener('click', showArrays);
        polygon.setMap(map);
      }

      function removePolygon(){
        polygon.setMap(null);
      }

      function showArrays(event) {
        var vertices = this.getPath();

        var contentString = '<b>Polygon</b><br>';

        // Iterate over the vertices.
        for (var i =0; i < vertices.getLength(); i++) {
          var xy = vertices.getAt(i);
          contentString += '<br>' + 'Coordinate ' + i + ':<br>' + xy.lat() + ',' +
              xy.lng();
        }

        infoWindow.setContent(contentString);
        infoWindow.setPosition(event.latLng);

        infoWindow.open(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEIC7R9Mn_olV37wKgM2H92QX75mWTUWU&callback=initMap" async defer></script>
  </body>
</html>

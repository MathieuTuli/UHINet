<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Map</title>
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <script type="text/javascript" src="{{ key }}" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='map.css') }}">
  </head>
  <body>
  <div>
  <hr>
  <div class="row">
      <div class="col-md-2" id = "selection">
        <div id='UHI Setting'>
            <strong><big>UHI Setting</strong></big>
          <div id='Temporal Resolution'>
          <strong>Temporay Resolution</strong>
          <br>
          <input type="radio" name = "Temporal Resolution" value = "Mar. - May" Checked> Mar. - May
          <br>
          <input type="radio" name = "Temporal Resolution" value = "Jun. - Aug."> Jun. - Aug.
          <br>
          <input type="radio" name = "Temporal Resolution" value = "Sep. - Nov."> Sep. - Nov.
          <br>
          <input type="radio" name = "Temporal Resolution" value = "Dec. - Feb."> Dec. - Feb.
          </div id='Temporal Resolution'>
          <div id='UHI Indicator'>
          <strong>UHI Indicator</strong>
          <br>
          <input type="radio" name = "UHI Indicator" value = "Daytime Temperature" Checked> Daytime Temperature
          <br>
          <input type="radio" name = "UHI Indicator" value = "Nighttime Temperature"> Nighttime Temperature
          <br>
          <input type="radio" name = "UHI Indicator" value = "Diurnal Temperature"> Diurnal Temperature
        </div id='UHI Indicator'>
      </div id='UHI Setting'>
          <br>
      <div id='Map Setting'>
            <strong><big>Map Setting</strong></big>
          <div id='UHI Comparison'>   
          <strong>UHI Comparison</strong>
          <br>
          <input type="radio" name = "UHI Comparison" value = "Default" Checked> Default
          <br>
          <input type="radio" name = "UHI Comparison" value = "Prediction"> Prediction
          <br>
          <input type="radio" name = "UHI Comparison" value = "Difference"> Difference
          </div id='UHI Comparison'>  
      </div id='Map Setting'>
      <br>
      <nav id="navigation">
        <div id='Generate Result'>
          <strong><big>Generate Result</strong></big>
          <br>
        <input type="submit" value="Generate!">

      </div id='Generate Result'>

      <br>
      </nav>
    </div>
    
    <div class="col-md-9" id="cmap">
      <div id="floating-panel">
        <div id="panel">
          <div id="color-palette"></div>
          <div class="block">
              <label>Building height</label>
              <input class="col-md-9" id="height" value="Height (m)" type=number>
          </div>
          <div class="block">
              <label>Building energy use</label>
              <input class="col-md-9" id="energy" value="Energy (kWh)" type=number>
          </div>          
        </div>

        <input class="col-md-2" onclick="deleteSelectedShape();" type=button value="Delete polygon">
        <input class="col-md-2" id=remove_overlay type="button" value="Remove overlay">
        <input class="col-md-2" id=show_overlay type="button" value="Show overlay">
        <input class="col-md-2" id=create_overlay type=button value="Create overlay">
        <input class="col-md-2" id=send_coords_button type=button value="Send coordinates">
        <div id="slider">
          <input class="bar" type="range" id="rangeinput" min="1" max="100" value="50" onchange="rangevalue.value=value"/>
          <span class="highlight"></span>
          <output id="rangevalue"></output>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </div>
  </body>
</html>

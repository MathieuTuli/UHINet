<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Map</title>
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
    <script type="text/javascript" src="{{ key }}" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='map.css') }}">
  </head>
  <body>
  <div>
  <hr>
  <div class="row">
      <div class="col-md-2" id = "selection">
        <div id='UHI Setting'>
            <strong><big>UHI Setting</strong></big>
          <div id='Temporal Resolution'>
          <strong>Temporay Resolution</strong>
          <br>
          <input type="radio" name="Temporal Resolution" value="Spring" id="Spring" Checked onclick="setSeason();"> Mar. - May
          <br>
          <input type="radio" name="Temporal Resolution" value="Summer" id="Summer" onclick="setSeason();"> Jun. - Aug.
          <br>
          <input type="radio" name="Temporal Resolution" value="Autumn" id="Autumn" onclick="setSeason();"> Sep. - Nov.
          <br>
          <input type="radio" name="Temporal Resolution" value="Winter" id="Winter" onclick="setSeason();"> Dec. - Feb.
          </div id='Temporal Resolution'>
      </div id='UHI Setting'>
          <br>
      <div id='Map Setting'>
            <strong><big>Map Setting</strong></big>
          <div id='UHI Comparison'>   
          <strong>UHI Comparison</strong>
          <br>
          <input type="radio" name="UHI Comparison" value="Default" id="Before" Checked> Default
          <br>
          <input type="radio" name="UHI Comparison" value="Prediction" id="After"> Prediction
          <br>
          <input type="radio" name="UHI Comparison" value="Difference" id="Difference"> Difference
          </div id='UHI Comparison'>  
      </div id='Map Setting'>
      <br>
      <input class="buttons" id=send_coords_button type=button value="Send coordinates">
      <br>
      <br>
      <input class="buttons" id=create_overlay type=button value="Create overlay">
      <br>
      <br>
      <input class="buttons" onclick="deleteSelectedShape();" type=button value="Delete polygon">
      <br>
      <br>
      <strong>Layer Opacity</strong>
      <div id="slider">
        <input class="bar" type="range" id="rangeinput" min="1" max="100" value="100" onchange="rangevalue.value=value"/>
        <span class="highlight"></span>
        <output id="rangevalue"></output>
      </div>
    </div>
    
    <div class="col-md-9" id="cmap">
      <div class="row">
        <div class="col-md-3">
          <div id="color-palette1"></div>
          <div id="color-palette2"></div>
          <div id="color-palette3"></div>
          <div id="color-palette4"></div>
        </div>
        <div class="col-md-9">
          <div class="block">
            <label>Height</label>
            <input id="height" value="Height (m)" type=number>
          </div>
          <div class="block">
          <label>Energy use</label>
            <input id="energy" value="Energy (kWh)" type=number>
          </div>          
        </div>
      </div>

      <div id="map"></div>
    </div>
  </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Map</title>
    <script type=text/javascript src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='map_single_polygon.js') }}"></script>
    <script type="text/javascript" src="{{ key }}" async defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='map_single_polygon.css') }}">
  </head>
  <body>
    <div id='floating-panel'>
      <img id=test_image>
      <input onclick="deleteSelectedShape();" type=button value="delete-button">
      <input id=remove_overlay type="button" value="Remove overlay">
      <input id=show_overlay type="button" value="Show overlay">
      <input id=create_overlay type=button value="Create overlay">
      <input id=send_coords_button type=button value="Send coordinates">
    </div>
    <div id="map"></div>
  </body>
</html>
